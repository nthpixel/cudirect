<div *ngIf="forecastModel">
    <div *ngFor="let forecastDay of forecastModel.forecastDays">
        <h2>{{forecastDay.date.toDateString()}}</h2>

        <div *ngFor="let forecastHour of forecastDay.forecastHours" class="row">
            <div class="col-xs-2">
                <app-forecast [forecastHour]="forecastHour"></app-forecast>
            </div>
        </div>

    </div>
</div>
